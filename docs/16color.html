<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16x Colors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .color-box {
            width: 20px;
            height: 20px;
            display: inline-block;
            border: 1px solid #000;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>16x Colors</h1>
    <table>
        <thead>
            <tr>
                <th>Color Name</th>
                <th>中文名</th>
                <th>English Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><div class="color-box" style="background-color: #840228;"></div></td>
                <td>真红</td>
                <td>True Red</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #ed1941;"></div></td>
                <td>赤</td>
                <td>Scarlet</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #f05b72;"></div></td>
                <td>蔷薇色</td>
                <td>Rose</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #f58220;"></div></td>
                <td>蜜柑色</td>
                <td>Tangerine</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #fcaf17;"></div></td>
                <td>山吹色</td>
                <td>Amber</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #7fb80e;"></div></td>
                <td>若緑</td>
                <td>Willow</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #45b97c;"></div></td>
                <td>緑</td>
                <td>Green</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #00ae9d;"></div></td>
                <td>青緑</td>
                <td>Aquamarine</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #008792;"></div></td>
                <td>御纳戸色</td>
                <td>Dark Teal</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #102b6a;"></div></td>
                <td>青蓝</td>
                <td>Azure</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #293047;"></div></td>
                <td>铁御纳戸</td>
                <td>Dark Blue</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #694d9f;"></div></td>
                <td>菖蒲色</td>
                <td>Iris</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #f2f2fb;"></div></td>
                <td>白</td>
                <td>White</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #ffeddc;"></div></td>
                <td>肌色</td>
                <td>Skin</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #5f3c23;"></div></td>
                <td>枯茶</td>
                <td>Withered Tea</td>
            </tr>
            <tr>
                <td><div class="color-box" style="background-color: #130c0e;"></div></td>
                <td>黑</td>
                <td>Black</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
