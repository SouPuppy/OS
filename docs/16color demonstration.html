<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rainbow Colors</title>
<style>
    .color-box {
        width: 100px;
        height: 100px;
        display: inline-block;
        margin: 10px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
<div class="color-box" style="background-color: #840228;"></div> <!-- 真红 -->
<div class="color-box" style="background-color: #ed1941;"></div> <!-- 赤 -->
<div class="color-box" style="background-color: #f05b72;"></div> <!-- 蔷薇色 -->
<div class="color-box" style="background-color: #f58220;"></div> <!-- 蜜柑色 -->
<div class="color-box" style="background-color: #fcaf17;"></div> <!-- 山吹色 -->
<div class="color-box" style="background-color: #7fb80e;"></div> <!-- 若緑 -->
<div class="color-box" style="background-color: #45b97c;"></div> <!-- 緑 -->
<div class="color-box" style="background-color: #00ae9d;"></div> <!-- 青緑 -->
<div class="color-box" style="background-color: #008792;"></div> <!-- 御纳戸色 -->
<div class="color-box" style="background-color: #102b6a;"></div> <!-- 青蓝 -->
<div class="color-box" style="background-color: #293047;"></div> <!-- 铁御纳戸 -->
<div class="color-box" style="background-color: #694d9f;"></div> <!-- 菖蒲色 -->
<div class="color-box" style="background-color: #f2f2fb;"></div> <!-- 白 -->
<div class="color-box" style="background-color: #ffeddc;"></div> <!-- 肌色 -->
<div class="color-box" style="background-color: #5f3c23;"></div> <!-- 枯茶 -->
<div class="color-box" style="background-color: #130c0e;"></div> <!-- 黑 -->
</body>
</html>
